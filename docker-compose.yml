version: "3"

services:
  back:
    build: ./back
    ports: 
      - 8000:8000
    env_file: ./back/.env
    volumes:
      - media_data:/django_media
      - static_data:/django_static
      - ./out:/django_out
  nginx:
    build: .
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
      - media_data:/django_media:ro
      - static_data:/django_static:ro
    depends_on:
      - back

volumes:
  media_data:
  static_data:
